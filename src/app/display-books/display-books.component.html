<app-header></app-header>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="main-container"><br><br>
    
    <div class="container">
     
        <div class="list-books">
            <div class="homebutton">
            <button >Home/Book(01)</button>
            </div>
            <div class="col-sm-4 column p-3" *ngFor="let item of bookList">
               
                <mat-card style="height: 22.5em; width: 220px;  margin-right: 40px;" class="tooltip1" >
                   
                    <mat-card-title matTooltip="Book Image">
                        <img src="{{item.bookLogo}}" style="height: 250px; width: 300px;
                      margin-left: 15px; margin-right: 50px; padding-top: 20px; padding-bottom: 20px; " />

                    </mat-card-title>
                   
                    <mat-card-content style="width: 16em; ">
                        <div class="out-of-stock ">Out Of stock</div>

                        <div class="availablity " style="color: rgb(163, 43, 6); ">
                            Only 2 left hurry up
                        </div>
                        <ng-template #elsecondition>
                            <div class="availablity " style="color: rgb(2, 110, 2); ">
                                Available Books: 4
                            </div>
                            <div style="height: 26px; "></div>
                        </ng-template>
                        <div class="cart-buttons ">
                            <div>
                                <button class="addtobag " #clickState mat-button>ADD TO BAG</button>
                            </div>
                            <div>
                                  <button class="wishlist"
                
                              ><mat-icon>favorite_border</mat-icon><span class="button-text" style="text-align: center;"> WISHLIST</span></button>
                            </div>
                            
                        </div>


                    </mat-card-content>
                    
                </mat-card>
                <div class="bookdetils" >
                    <span class="tooltiptext">
                        <div class="bookname ">{{item.bookName}}</div>
                        <div class="authorname ">{{item.bookAuthor}}</div>
                        <div ><img src="../../assets/bookimages/rating.png"></div>
    
                        <div class="price ">
                            <h2>Rs.{{item.bookPrice}}</h2>
                            <div class="actualprice">
                                <h5 >Rs.2000</h5>
                                </div>
                            <hr>
                        </div>
                        

                        <div class="bookdetail">
                        <h2 style="text-align: left; padding-left: 10px;">.Book Detail</h2>
                        <p>{{item.bookDescription}} </p><hr>
                    </div>
                    <div class="feedback">
                        <h3>Customer feedback</h3>
                        <span class="rating">Overall rating</span><br>
                        <input class="input" placeholder="Write your review" type="text" ><br>
                        <button class="submitbuuton" >Sumbit</button>
                   
                        </div>
                    </span>
                </div>

                
            </div>
        </div>
    </div>
</div>
