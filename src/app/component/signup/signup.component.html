<div id="body">
  <mat-card class="example-card">
    <div>
      <img src="../../../assets/signup/womencart.png" class="image" />
      <h1 class="h1">Online Book Shopping</h1>
    </div>
  </mat-card>

  <!-- //signup form -->
  <mat-card class="example-card2">

    <div>

      <mat-tab-group class="user" dynamicHeight="true">

        <mat-tab label="LOGIN" class="login" routerLink="/loginform">
          <form class="form" [formGroup]="signupForm" (ngSubmit)="PostData(signupForm)">
            <div class="emailId">
              <mat-form-field appearance="legacy">
                <mat-label>Email Id</mat-label>
                <input matInput formControlName="emailId" />
                <mat-icon matSuffix></mat-icon>
              </mat-form-field>
            </div>
           
            <div class="password">
              <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
                <mat-icon matSuffix></mat-icon>
              </mat-form-field>
              <a class="forgot" href="forgot">forgot password?</a>
            </div>
            <br>

            <!-- <div> -->
            <button class="loginbutton" style="color: white" (click)="addLogin()">Login</button><br>
            <h3>OR</h3>
            <button class="facebookbutton" style="color: white">Facbook</button>
            <button class="googlebutton" style="color: black">Google</button>
            <!-- </div> -->
          </form>
        </mat-tab>

        <mat-tab class="signup" label="SIGNUP">
          <form class="form" [formGroup]="signupForm" (ngSubmit)="PostData(signupForm)"><br>

            <div class="fullname">
              <mat-form-field appearance="legacy">
                <mat-label>Full Name</mat-label>
                <input fullname  matInput formControlName="fullName" type="text" name="fullname" />
                <mat-icon matSuffix></mat-icon>
              </mat-form-field>
            </div>

            <div class="emailId">
              <mat-form-field appearance="legacy">
                <mat-label>Email Id</mat-label>
                <input email  matInput type="email" placeholder="Email" name="emailId"
                  formControlName="emailId" />
                <mat-icon matSuffix></mat-icon>
                <mat-error>Enter valid email</mat-error>
              </mat-form-field>
            </div>

            <div class="password">
              <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="Password" [type]="hide ? 'password' : 'text'" />
                <!-- <span *ngIf="!password.valid && password.touched" class="label-text error">Password should be in Proper Format!!</span> -->
                <mat-icon matSuffix ></mat-icon>
              
              </mat-form-field>
            </div>

            <div class="mobileNo">
              <mat-form-field appearance="legacy">
                <mat-label>Mobile No</mat-label>
                <input matInput formControlName="mobileNo" />
                <mat-icon matSuffix></mat-icon>
              </mat-form-field>
            </div>
            <br />
            <button class="signupbutton" style="color: white" (click)="addNewContact()">
              Signup
            </button>
          </form>

        </mat-tab>

      </mat-tab-group>

    </div>

  </mat-card>

</div>
