<div class="body">
  <mat-card class="example-card">
    <img src="../../../assets/signup/womencart.png" class="image" />
    <h1 class="h1">Online Book Shopping</h1>
  </mat-card>

  <!-- //signup form -->

  <mat-card class="example-card2">
      
    <mat-tab-group>
      <mat-tab  routerLink="/loginform"  label="Login"> Login 1</mat-tab>
      <mat-tab  routerLink="/signupform"  class="signup" label="SignUp"> SignUp 2</mat-tab>
    </mat-tab-group>
   
    <div class="fullname">
      <mat-form-field appearance="legacy">
        <mat-label>Full Name</mat-label>
        <input matInput />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <br /><br />
    <div class="emailId">
      <mat-form-field appearance="legacy">
        <mat-label>Email Id</mat-label>
        <input matInput />
        <!-- <mat-icon matSuffix></mat-icon> -->
      </mat-form-field>
    </div>
    <br /><br />
    <div class="password">
      <mat-form-field appearance="legacy">
        <mat-label>Password</mat-label>
        <input matInput />
        <!-- <mat-icon matSuffix></mat-icon> -->
      </mat-form-field>
    </div>
    <br />
    <div class="mobileNo">
      <mat-form-field appearance="legacy">
        <mat-label>Mobile No</mat-label>
        <input matInput />
        <mat-icon matSuffix></mat-icon>
      </mat-form-field>
    </div>
    <br>
    <button class="loginbutton" style="color: white">Signup</button>

  </mat-card>
