<div class="body">
  <mat-card class="example-card">
    <img src="../../../assets/signup/womencart.png" class="image" style="    margin-top: 17px;" />
    <h1 class="h1">Online Book Shopping</h1>
  </mat-card>

  <!-- //signup form -->

  <mat-card class="example-card2">

    <mat-tab-group>
      <mat-tab label="LOGIN"></mat-tab>
      <mat-tab class="signup" label="SIGNIUP"><span routerLink="/signupform"></span></mat-tab>
    </mat-tab-group>

    <form class="form" [formGroup]="signupForm" (ngSubmit)="PostData(signupForm)">
      <div class="emailId">
        <mat-form-field appearance="legacy">
          <mat-label>Email Id</mat-label>
          <input matInput formControlName="emailId" />
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
      </div>
      <br /><br />
      <div class="password">
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
          <mat-icon matSuffix></mat-icon>
        </mat-form-field>
        <a class="forgot" href="forgot">forgot password?</a>
      </div>
      <br /><br />

      <!-- <div> -->
      <button class="loginbutton" style="color: white" routerLink="/books" (click)="addLogin()">Login</button><br>
      <h3>OR</h3>
      <button class="facebookbutton" style="color: white">Facbook</button>
      <button class="googlebutton" style="color: black">Google</button>
      <!-- </div> -->
    </form>
  </mat-card>

</div>
